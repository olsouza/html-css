<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Cantores Favoritos</legend>
            <input type="checkbox" name="mulink" id="imulink" checked> <label for="imulink">Link do Zap</label><br>
            <input type="checkbox" name="muchard" id="imuchard"> <label for="imuchard">Chard la Plaga</label><br>
            <input type="checkbox" name="mumiseryswin" id="imumiseryswin"> <label for="imumiseryswin">miseryswin</label><br>
            <input type="checkbox" name="muyunli" id="imuyunli"><label for="imuyunli"> Yung Lixo</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
