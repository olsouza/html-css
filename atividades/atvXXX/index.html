<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu sou fofo?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;

        .container {

        }
        h1 {
            font-size: 2.5em;
            color: #FF69B4;
            text-shadow: 2px 2px 5px white;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 20px;
            border: none;
            background-color: #FFB6C1;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            position: absolute;
        }
        button:hover {
            background-color: #FF69B4;
        }
        #yesBtn {
            left: 45%;
        }
        #noBtn {
            left: 55%;
        }
        #scary {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            align-items: center;
            justify-content: center;
        }
        #scary img {
            width: 100%;

        }
    </style>
</head>
<body>
    <div class="container" id="question">

        <button id="yesBtn" onclick="nextQuestion(true)">Sim ðŸ’•</button>

    <div id="scary">

        <audio id="scream" src="https://www.fesliyanstudios.com/play-mp3/4384" preload="auto"></audio>

    <script>
        let questions = ["Tem certeza? ðŸ¥º", "Absoluta? ðŸ˜³", "Ãšltima chance de mudar de ideia... ðŸ˜–", "SÃ©rio mesmo? ðŸ˜¨" ];
        let index = 0;
        let noBtn = document.getElementById("noBtn");
        let questionTitle = document.querySelector("h1");

        function moveNoButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;

        function nextQuestion(yes) {
            if (yes && index < questions.length) {

        function scareUser() {
            document.getElementById("question").style.display = "none";

        }

</html>
